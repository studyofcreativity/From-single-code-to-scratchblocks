<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>From Single Code to Scratchblocks</title>
    <link rel="stylesheet" href="style.css">
    <!-- Librería scratchblocks -->
    <script src="https://scratchblocks.github.io/js/scratchblocks-v3.6-min.js"></script>
</head>
<body>
    <header>
        <h1>From Single Code to Scratchblocks</h1>
    </header>

    <main>
        <section>
            <label for="codeInput">Código único:</label>
            <textarea id="codeInput" placeholder="Pega tu código único aquí"></textarea>

            <label for="languageSelect">Idioma:</label>
            <select id="languageSelect"></select>

            <button id="convertBtn">Convertir a Scratchblocks</button>
        </section>

        <section>
            <h2>Bloques generados:</h2>
            <div id="scratchOutput" class="blocks"></div>
        </section>
    </main>

    <script src="decoder.js"></script>
    <script src="translator.js"></script>
    <script src="main.js"></script>
</body>
</html>
