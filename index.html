<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>From Single Code to Scratchblocks</title>
<link rel="stylesheet" href="style.css" />
<!-- Librería oficial de scratchblocks -->
<script src="https://unpkg.com/scratchblocks@3.5.2/build/scratchblocks.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>From Single Code to Scratchblocks</h1>

    <label for="lang">Idioma de bloques:</label>
    <select id="lang"></select>

    <textarea id="inputCode" placeholder="Pega tu código único aquí..."></textarea>

    <div class="buttons">
      <button id="convertButton">Convertir a Scratchblocks</button>
    </div>

    <div id="outputBlocks"></div>
  </div>

  <script src="decoder.js"></script>
  <script src="translator.js"></script>
  <script src="main.js"></script>
</body>
</html>
